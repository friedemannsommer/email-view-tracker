[graph]
targets = [
    "aarch64-unknown-linux-musl",
    "arm-unknown-linux-musleabihf",
    "armv7-unknown-linux-musleabihf",
    "x86_64-unknown-linux-musl",
    "i686-unknown-linux-musl",
    "x86_64-pc-windows-gnu",
]
all-features = true

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = ["RUSTSEC-2023-0071"]

[licenses]
unused-allowed-license = "warn"
allow = [
    "Apache-2.0",
    "MIT",
    "MPL-2.0",
    "Unicode-3.0"
]
# [between 0.0 and 1.0].
confidence-threshold = 0.9
exceptions = [
    { allow = ["BSD-3-Clause"], crate = "Inflector" },
    { allow = ["BSD-3-Clause"], crate = "alloc-no-stdlib" },
    { allow = ["BSD-3-Clause"], crate = "alloc-stdlib" },
    { allow = ["BSD-3-Clause"], crate = "encoding_rs" },
    { allow = ["BSD-3-Clause"], crate = "instant" },
    { allow = ["BSD-3-Clause"], crate = "subtle" },
    { allow = ["OpenSSL"], crate = "ring" },
    { allow = ["Zlib"], crate = "foldhash" },
]

[[licenses.clarify]]
name = "encoding_rs"
version = "*"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

[[licenses.clarify]]
crate = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
crate = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

[[licenses.clarify]]
crate = "rustls-webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "warn"
highlight = "all"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/utkarshkukreti/markup.rs"]
