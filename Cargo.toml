[package]
name = "email-view-tracker"
version = "0.1.11"
edition = "2021"
license = "AGPL-3.0"
publish = false

[profile.release]
codegen-units = 1
lto = true

[workspace]
members = [
    ".",
    "entity",
    "migration"
]

[dependencies]
actix-identity = "=0.5.2"
entity = { path = "entity" }
fern = "=0.6.2"
getrandom = "=0.2.10"
hex = "=0.4.3"
log = "=0.4.20"
markup = "=0.13.1"
migration = { path = "migration" }
once_cell = "=1.18.0"
serde = "=1.0.183"
thiserror = "=1.0.44"
time = "=0.3.25"
url = "=2.4.0"

[dependencies.actix-web]
version = "=4.3.1"
default-features = false
features = ["compress-brotli", "compress-gzip", "compress-zstd", "macros"]

[dependencies.actix-session]
version = "=0.7.2"
features = ["cookie-session"]

[dependencies.clap]
version = "=4.3.22"
default-features = false
features = ["std", "color", "help", "usage", "error-context", "suggestions", "derive", "env", "cargo"]

[dependencies.uuid]
version = "=1.4.1"
default-features = false
features = ["v4"]

[dependencies.sea-orm]
version = "=0.12.2"
default-features = false
features = ["sqlx-mysql", "sqlx-postgres", "runtime-actix-rustls"]

[dependencies.argon2]
version = "=0.5.1"
default-features = false
features = ["std", "password-hash"]

[dependencies.mini-moka]
version = "=0.10.2"
default-features = false
features = ["sync"]

[build-dependencies]
lightningcss = "=1.0.0-alpha.44"
proc-macro2 = "=1.0.66"
quote = "=1.0.32"
time = { version = "=0.3.25", features = ["macros", "formatting"] }
