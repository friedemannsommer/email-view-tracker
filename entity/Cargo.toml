[package]
name = "entity"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "entity"
path = "src/lib.rs"

[dependencies.serde]
version = "1.0"

[dependencies.sea-orm]
version = "=0.10.6"
default-features = false
features = ["macros", "with-time", "with-uuid"]

[dependencies.uuid]
version = "=1.2.2"
default-features = false
features = ["v4"]

[dependencies.time]
version = "=0.3.17"
default-features = false
features = ["std", "serde"]
